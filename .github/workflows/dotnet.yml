name: .NET 8.0

on:
  push:
    branches:
      - main
      
jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup .NET 8.0
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x

    - name: Restore Dependencies
      run: dotnet restore

    - name: Build Project
      run: dotnet build --configuration Debug

    - name: Install Chrome for Testing
      run: |
        sudo rm -f /usr/bin/google-chrome # Remove o google-chrome existente
        wget https://edgedl.me.gvt1.com/edgedl/chrome/chrome-for-testing/134.0.6998.35/linux64/chrome-linux64.zip
        unzip chrome-linux64.zip
        sudo mv chrome-linux64 /opt/chrome-linux64
        if [ ! -f /usr/bin/chromedriver ]; then
          sudo ln -s /opt/chrome-linux64/chromedriver /usr/bin/chromedriver
        fi
        if [ ! -f /usr/bin/chrome ]; then
          sudo ln -s /opt/chrome-linux64/chrome /usr/bin/chrome
        fi

    - name: Run Tests
      run: dotnet test
      
    - name: Copy Test Results to Docs
      run: |
          mkdir -p docs
          cp LivingDoc.html docs/index.html

    - name: Upload Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        name: github-pages
        path: ./docs

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      with:
        artifact_name: github-pages
                
    - name: Checkout repository
      uses: actions/checkout@v3