name: .NET 8.0

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      pages: write
      contents: read

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup .NET 8.0
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x

    - name: Restore Dependencies
      run: dotnet restore

    - name: Build Project
      run: dotnet build --configuration Debug

    - name: Setup Chrome
      uses: browser-actions/setup-chrome@v1
    
    - name: Setup ChromeDriver
      uses: nanasess/setup-chromedriver@v2

    - name: Run Tests
      run: dotnet test --logger "console;verbosity=detailed"

    - name: Run Tests
      run: dotnet test --logger "console;verbosity=detailed"

    - name: Find Allure results
      run: |
        echo "Searching for allure-results..."
        find . -type d -name "allure-results"

    - name: Check Allure Results
      run: ls -l ./AutomatedFlow/bin/Debug/net8.0/allure-results
    
    - name: Generate Allure Report
      uses: simple-elf/allure-report-action@v1.7
      with:
        allure_results: ./AutomatedFlow/bin/Debug/net8.0/allure-results
        allure_report: ./docs
        gh_pages: ./docs


    - name: Debug docs content
      run: ls -R ./docs

    - name: Upload Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        name: github-pages
        path: ./docs

  Deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages