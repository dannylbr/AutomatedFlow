name: .NET 8.0
on:
  push:

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup .NET 8.0
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x

    - name: Restore Dependencies
      run: dotnet restore

    - name: Remove Old Chrome
      run: |
          sudo apt purge google-chrome-stable -y
          sudo rm -rf /usr/bin/google-chrome
          sudo rm -rf /usr/bin/chromedriver

    - name: Install Latest ChromeDriver
      run: |
          sudo apt update
          sudo apt upgrade
          # Fetch the latest ChromeDriver version available
          DRIVER_VERSION=$(curl -s "https://chromedriver.storage.googleapis.com/LATEST_RELEASE")
          echo "Latest ChromeDriver Version: $DRIVER_VERSION"
          # Download and install ChromeDriver
          wget -q "https://chromedriver.storage.googleapis.com/${DRIVER_VERSION}/chromedriver_linux64.zip"
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/
          chmod +x /usr/local/bin/chromedriver
          chromedriver --version  # Verify installed version
          
    - name: Build Project
      run: dotnet build --configuration Debug    
      
    - name: Run Tests
      run: dotnet test --logger "html;LogFilePath=IntegraeSolWebsiteResults.html"

    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: AutomatedFlow/bin/Debug/net6.0/IntegraeSolWebsiteResults.html
