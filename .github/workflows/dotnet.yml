name: .NET 8.0

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      pages: write
      contents: read

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup .NET 8.0
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x

    - name: Restore Dependencies
      run: dotnet restore

    - name: Build Project
      run: dotnet build --configuration Debug

    - name: Setup Chrome
      uses: browser-actions/setup-chrome@v1
    
    - name: Setup ChromeDriver
      uses: nanasess/setup-chromedriver@v2

    - name: Run Tests
      run: dotnet test

    - uses: ./
      with:
          test-execution-json: /home/runner/work/AutomatedFlow/AutomatedFlow/bin/Debug/net8.0/reqnroll.json
          test-assembly-dll: /home/runner/work/AutomatedFlow/AutomatedFlow/bin/Debug/net8.0/AutomatedFlow.dll
          output-html: /home/runner/work/AutomatedFlow/AutomatedFlow/bin/Debug/net8.0/reqnroll_report.html

    - name: Copy Test Results to Docs
      run: |
        mkdir -p /home/runner/work/AutomatedFlow/AutomatedFlow/bin/Debug/net8.0/docs
        ls -l
        cp /home/runner/work/AutomatedFlow/AutomatedFlow/bin/Debug/net8.0/reqnroll_report.html /home/runner/work/AutomatedFlow/AutomatedFlow/bin/Debug/net8.0/docs/index.html

    - name: Debug - List bin folders
      run: ls -R /home/runner/work/AutomatedFlow/AutomatedFlow/bin/Debug/net8.0 || true

    - name: Upload Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        name: github-pages
        path: /home/runner/work/AutomatedFlow/AutomatedFlow/bin/Debug/net8.0/docs

  Deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages