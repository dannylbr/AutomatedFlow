name: .NET 6.0
on:
  push:

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup .NET 6.0
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x

    - name: Restore Dependencies
      run: dotnet restore

    - name: Build Project
      run: dotnet build --configuration Debug

    - name: Install Chrome
      run: |
          sudo apt update
          sudo apt install -y google-chrome-stable
          google-chrome --version  # Verify installed version
    
    - name: Install Matching ChromeDriver
      run: |
          CHROME_VERSION=$(google-chrome --version | awk '{print $3}' | cut -d'.' -f1)
          echo "Detected Chrome Version: $CHROME_VERSION"
          # Find the latest available ChromeDriver version for the installed Chrome version
          DRIVER_VERSION=$(curl -s "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_${CHROME_VERSION}")
          echo "Detected ChromeDriver Version: $DRIVER_VERSION"
          # Download and install ChromeDriver
          wget -q "https://chromedriver.storage.googleapis.com/${DRIVER_VERSION}/chromedriver_linux64.zip"
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/
          chmod +x /usr/local/bin/chromedriver
          chromedriver --version  # Verify installed version

    - name: Run Tests
      run: dotnet test --logger "html;LogFilePath=IntegraeSolWebsiteResults.html"

    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: AutomatedFlow/bin/Debug/net6.0/IntegraeSolWebsiteResults.html
