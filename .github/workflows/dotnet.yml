jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Build & Test
        run: |
          dotnet build ./AutomatedFlow/AutomatedFlow.csproj
          dotnet test ./AutomatedFlow/AutomatedFlow.csproj --logger "trx;LogFileName=test_results.trx" --results-directory ./AutomatedFlow/TestResults

      - name: Install Allure CLI
        run: npm install -g allure-commandline --save-dev

      - name: Generate Allure Report
        run: |
          allure generate ./AutomatedFlow/TestResults -o ./docs --clean

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
