name: .NET 8.0

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      pages: write
      contents: read

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup .NET 8.0
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x

    - name: Restore Dependencies
      run: dotnet restore

    - name: Build Project
      run: dotnet build --configuration Debug

    - name: Setup Chrome
      uses: browser-actions/setup-chrome@v1
    
    - name: Setup ChromeDriver
      uses: nanasess/setup-chromedriver@v2

    - name: Run Tests with ReqNroll JSON logger
      run: dotnet test --logger:"json;LogFilePath=reqnroll.json"
    
    - name: Debug - List generated files
      run: ls -l

    - uses: ./
      with:
        test-execution-json: ./reqnroll.json
        test-assembly-dll: ./bin/Debug/net8.0/AutomatedFlow.dll
        output-html: reqnroll_report.html

    - name: Debug - Show contents of reqnroll.json
      run: |
          echo "=== reqnroll.json preview ==="
          head -n 50 reqnroll.json || echo "reqnroll.json not found"

    - name: Copy Test Results to Docs
      run: |
          mkdir -p docs
          cp reqnroll_report.html docs/index.html

    - name: Upload Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        name: github-pages
        path: docs

  Deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages